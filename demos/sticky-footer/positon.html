<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sticky footer</title>
  <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css" rel="stylesheet">  
  <style>
    html,
    body {
      height: 100%;
    }
    .wrap {
      min-height: 100%;
    }
    .main {
      padding-bottom: 64px; /* equal to footer height*/
    }
    .footer {
      background: #29B6F6;
      margin-top: -64px;
      height: 64px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="main">
      <p>You can add more content here</p>
    </div>
  </div>
  <div class="footer">
    footer
  </div>
</body>
</html>
