<head>

  <title>normal responsive mobile header</title>
  <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css" rel="stylesheet">
  <style>
    .header {
      display: flex;

      /*below is not important */
      background: #29B6F6;
      margin-bottom: 30px;
      line-height: 50px;
      color: #fff;
    }
    .center {
      flex: 1; /* key point */
      text-align: center;
    }
  </style>
</head>

  <div class="header">
    <div class="left">BACK</div>
    <div class="center">PAGE HEADER</div>
    <div class="right">SETTING</div>
  </div>

  <div class="header">
    <div class="left">BACK</div>
    <div class="center">PAGE LOOOOOOOOONG HEADER</div>
    <div class="right">SETTING</div>
  </div>

  <div class="header">
    <div class="left">BACK</div>
    <div class="center">PAGE HEADER</div>
    <div class="right"></div>
  </div>

  <div class="header">
      <div class="left">BACK</div>
      <div class="center">PAGE HEADER</div>
      <div class="right">TELL US YOUR FEEDBACK</div>
    </div>
</body>
</html>
