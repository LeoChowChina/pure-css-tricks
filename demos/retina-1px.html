<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>retina 1px</title>
  <style>
    .wrapper {
      width: 400px;
      height: 100px;
      position: relative; /*key point*/
      margin-bottom: 10px;
    }
    .border {
      position: absolute;
      width: 200%;
      height: 200%;
      border: 1px solid #039BE5;
      transform: scale(0.5);
      transform-origin: 0% 0%;
    }
    .border1px {
      width: 400px;
      height: 100px;
      border: 1px solid #039BE5;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="border"></div>
    <p>
      0.5px
    </p>
  </div>
  <div class="border1px">
    1px
  </div>
</body>
</html>
