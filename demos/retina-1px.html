<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>retina 1px</title>
  <style>
    .wrapper {
      width: 400px;
      height: 300px;
      background: #E0F7FA;

      position: relative; /*key point*/
    }
    .border {
      position: absolute;
      width: 200%;
      height: 200%;
      border: 1px solid #039BE5;
      transform: scale(0.5);
      transform-origin: 0% 0%;
    }
    p {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="border"></div>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Adipisci illum accusamus nisi, sapiente quasi sunt nesciunt, iste consequuntur saepe totam labore ex. Accusantium libero nesciunt repellat quia nisi sunt. Qui.
    </p>
  </div>
</body>
</html>
