<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>equal height with flex</title>
  <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css" rel="stylesheet">
  <style>
    .wrapper {
      display: flex;
    }
    .left {
      flex: 1;
      background: #03A9F4;
    }
    .right {
      flex: 5;
      background: #B3E5FC;
    }
  </style>  
</head>
<body>
  <div class="wrapper">
    <div class="col left">
      left
    </div>
    <div class="col right">
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
    </div>
  </div>
</body>
</html>
