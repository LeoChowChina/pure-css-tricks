<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>equal height with flex</title>
  <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css" rel="stylesheet">
  <style>
    .wrapper {
      width: 100%;
      overflow: hidden;
    }
    .left {
      float: left;
      width: 200px;
      background: #03A9F4;
      padding-bottom: 10000px;
      margin-bottom: -10000px;
    }
    .right {
      float: left;
      width: calc(100% - 200px);
      background: #B3E5FC;
      padding-bottom: 10000px;
      margin-bottom: -10000px;
    }
  </style>  
</head>
<body>
  <div class="wrapper">
    <div class="left">
      left
    </div>
    <div class="right">
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
    </div>
  </div>
</body>
</html>
